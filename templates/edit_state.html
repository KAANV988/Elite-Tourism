{% extends "layout.html" %}

<!-- UPDATED: Title -->
{% block title %}Edit {{ state.name }}{% endblock %}

{% block content %}
<div class="py-24 bg-black min-h-screen">
    <div class="container mx-auto px-6 max-w-2xl">
        <!-- UPDATED: Link -->
        <a href="{{ url_for('admin_states') }}" class="text-accent-color hover:text-amber-400">&larr; Back to States</a>
        
        <!-- UPDATED: Title -->
        <h2 class="text-4xl font-bold text-white my-6">Edit State: {{ state.name }}</h2>
        
        <div class="bg-gray-900 p-8 rounded-xl shadow-2xl">
            <!-- UPDATED: Form action -->
            <form method="POST" action="{{ url_for('edit_state', id=state.id) }}" class="space-y-6">
                <div>
                    <!-- UPDATED: Label -->
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">State Name</label>
                    <!-- UPDATED: Variable -->
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent-color" value="{{ state.name }}" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                    <!-- UPDATED: Variable -->
                    <textarea id="description" name="description" rows="3" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent-color" required>{{ state.description }}</textarea>
                </div>
                <div>
                    <label for="image_filename" class="block text-sm font-medium text-gray-300 mb-2">Image Filename</label>
                    <!-- UPDATED: Variable -->
                    <input type="text" id="image_filename" name="image_filename" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent-color" value="{{ state.image_filename }}" required>
                    <p class="text-xs text-gray-500 mt-2">File must be inside the `static/images/` folder.</p>
                </div>
                <button type="submit" class="w-full bg-accent-color text-gray-900 font-bold py-3 px-6 rounded-full shadow-lg hover:bg-amber-400">
                    Save Changes
                </button>
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
