{% extends "layout.html" %}

<!-- The title is dynamic, showing which city you're editing -->
{% block title %}Edit {{ city.name }}{% endblock %}

{% block content %}
<div class="py-24 bg-black min-h-screen">
    <div class="container mx-auto px-6 max-w-2xl">
        
        <!-- 
          This link is dynamic. It goes back to the 'admin_cities' page
          for the state that this city belongs to.
        -->
        <a href="{{ url_for('admin_cities', state_id=city.state_id) }}" class="text-accent-color hover:text-amber-400">&larr; Back to Cities List for {{ city.state.name }}</a>
        
        <h2 class="text-4xl font-bold text-white my-6">Edit City: {{ city.name }}</h2>
        
        <div class="bg-gray-900 p-8 rounded-xl shadow-2xl">
            <!-- 
              This form POSTs to the 'edit_city' route, passing the
              'city.id' so the brain knows which city to update.
            -->
            <form method="POST" action="{{ url_for('edit_city', city_id=city.id) }}" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">City Name</label>
                    <!-- 'value=city.name' pre-fills the form with current data -->
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent-color" value="{{ city.name }}" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Short Description</label>
                    <!-- Data is pre-filled between the textarea tags -->
                    <textarea id="description" name="description" rows="3" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent-color" required>{{ city.description }}</textarea>
                </div>
                <div>
                    <label for="image_filename" class="block text-sm font-medium text-gray-300 mb-2">Image Filename</label>
                    <input type="text" id="image_filename" name="image_filename" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent-color" value="{{ city.image_filename }}" required>
                    <p class="text-xs text-gray-500 mt-2">File must be inside the `static/images/` folder.</p>
                </div>
                <div>
                    <label for="details" class="block text-sm font-medium text-gray-300 mb-2">Full Details</label>
                    <textarea id="details" name="details" rows="6" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-accent-color" required>{{ city.details }}</textarea>
                </div>
                <button type="submit" class="w-full bg-accent-color text-gray-900 font-bold py-3 px-6 rounded-full shadow-lg hover:bg-amber-400">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
